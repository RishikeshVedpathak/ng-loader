<html>
    <head>
        <title>ng-loader</title>
        <link rel="stylesheet" href="loader.css">

        <script src="angular.min.js"></script>
        <script src="loaderController.js"></script>
    </head>
    <body style="font-family: 'Comic Sans MS'">
		<a href="https://github.com/RishikeshVedpathak/ng-loader"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
        <div ng-app="MyLoaderApp" ng-controller="loaderController">
            <center>
                <h1 style="color: #2fa0d1;">ng-loader</h1>
                <h2>
                    <span style="color: red;">&lt;</span><span style="color: blue;">ng-loader</span> <span style="color: green;">theme<span style="color: red;">=</span></span><span style="color: blueviolet;">&quot;</span>
                    <input type="text" name="themeName" placeholder="Default/Theme1/Theme2/Theme3" ng-model="inputTheme"/>
                    <span style="color: blueviolet;">&quot;</span><span style="color: red;">&gt;&lt;/</span><span style="color: blue;">ng-loader</span><span style="color: red;">&gt;</span>
                    </br>
                    <span style="color: red">|</span> </br>
                    <span style="color: orchid">Input your theme in the above input field.</span>
                </h2>
            </center>

            <h2><u>Custom</u></h2>
            <ng-loader theme="{{inputTheme}}"></ng-loader>
            <h2 style="color: #2fa0d1"><u>Default</u></h2>
            <ng-loader theme="default"></ng-loader>
            <h2 style="color: #f47821"><u>Theme1</u></h2>
            <ng-loader theme="theme1"></ng-loader>
            <h2 style="color: #107f86"><u>Theme2</u></h2>
            <ng-loader theme="theme2"></ng-loader>
            <h2 style="color: #2b5296"><u>Theme3</u></h2>
            <ng-loader theme="theme3"></ng-loader>
        </div>
    </body>
</html>
